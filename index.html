<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trapped Ion Quantum Simulator</title>
    <link rel="stylesheet" href="style.css">
    <script id="MathJax-script" async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>

</head>

<body>
    <!-- Information Overlay -->
    <div id="info-panel">
        <h1>Trapped Ion Sim</h1>
        <p>Status: <span id="system-status">Idle</span></p>
        <p>Selected Ion: <span id="selected-ion-id">None</span></p>
        <small>Click ions to select them</small>
    </div>

    <div id="state-panel">
        <h1>Basic Quantum State</h1>
        <p> <span id="state-status">\( |0\rangle \otimes |0\rangle \otimes |0\rangle \otimes |0\rangle \otimes |0\rangle \)</span></p>
    </div>


    <!-- Controls -->
    <div id="ui-container">
        <div class="control-group">
            <small>Single Qubit</small>
            <button id="btn-cool" onclick="app.coolIons()">Doppler Cool (Reset)</button>
            <button id="btn-excite" onclick="app.pulseLaser('pi')">π Pulse (X Gate)</button>
            <button id="btn-super" onclick="app.pulseLaser('half-pi')">π/2 Pulse (H Gate)</button>
        </div>
        <div class="control-group">
            <small>Two Qubit</small>
            <button id="btn-entangle" onclick="app.entangleIons()">Entangle (XX Gate)</button>
        </div>
    </div>
    <!-- The Floating Energy Diagram -->
    <div id="energy-popup" class="energy-popup">
        <div class="level excited"><span class="label">|1⟩</span></div>
        <div class="gap">
            <!-- The electron dot -->
            <div id="electron" class="electron"></div>
            <!-- Trail for superposition -->
            <div id="electron-ghost" class="electron ghost"></div>
        </div>
        <div class="level ground"><span class="label">|0⟩</span></div>
    </div>


    <script type="module" src="app.js"></script>

</body>
</html>
